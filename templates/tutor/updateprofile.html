{% extends 'tutor/index.html' %}
{% block c %}
<body>
    <form id="form1" name="form1" method="post" action="/myapp/updateprofile_tutor_post/">
    {% csrf_token %}
  <table class="table table-bordered">
      <tr>
      <th scope="row">FIRST NAME</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data.firstname }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row"><p>LAST NAME</p></th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.lastname }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">PHOTO</th>
      <td><label for="textfield3"></label>
        <label for="fileField2"></label>
        <input type="file" name="fileField2" id="fileField2" value="{{ data.photo }}" class="form-control"/>
<label for="fileField2"></label></td>
    </tr>
    <tr>
      <th scope="row">DOB</th>
      <td><label for="textfield13"></label>
      <input type="date" name="textfield13" id="textfield13" value="{{ data.DOB|date:'Y-m-d' }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">GENDER</th>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" {% if data.gender == "Male" %}checked{% endif %} value="Male" id="RadioGroup1_0" class="form-control"/>
          male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" {% if data.gender == "Female" %}checked{% endif %} value="Female" id="RadioGroup1_1" class="form-control"/>
          female</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.email }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">PHONE NO</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.phoneno }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">HOUSE NO/NAME</th>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" value="{{ data.houseno }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">PLACE</th>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" value="{{ data.place }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">DISTRICT</th>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.district }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">STATE</th>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" value="{{ data.state }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">PIN</th>
      <td><label for="textfield10"></label>
      <input type="text" name="textfield10" id="textfield10" value="{{ data.PIN }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">COUNTRY</th>
      <td><label for="textfield11"></label>
      <input type="text" name="textfield11" id="textfield11" value="{{ data.country }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">QUALIFICATION</th>
      <td><label for="textfield12"></label>
      <input type="text" name="textfield12" id="textfield12" value="{{ data.qualification }}" class="form-control"/></td>
    </tr>
    <tr>
      <th scope="row">SUBJECT</th>
      <td><label for="select"></label>
        <select name="select" id="select" class="form-control">
            {% for i in data2 %}
            <option value="{{ i.id }}"{% if data.SUBJECT.id == i.id %}selected{% endif %}>{{ i.name }}</option>
            {% endfor %}
        </select></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" name="button" id="button" value="Update" class="btn btn-success"/></td>
    </tr>
  </table>
    </form>
</body>
{% endblock %}
