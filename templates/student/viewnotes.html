{% extends 'home.html' %}
{% block c %}
<body><form action="/myapp/viewnotes_post/" method="post">
{% csrf_token %}
  <table class="pull-left">
    <tr>
      <td width="158" colspan="2" style="padding: 5px"><select name="select" id="select" class="form-control" >
          <option value="">Choose Subject</option>
          {% for i in data1 %}
            <option value="{{ i.id }}">{{ i.name }}</option>
      {% endfor %}
      </select></td>
      <td width="158" style="padding: 5px" colspan="2"><select name="select2" id="select2" class="form-control" >
         <option value="">Choose Tutor</option>
          {% for i in data2 %}
            <option value="{{ i.id }}">{{ i.firstname }}</option>
      {% endfor %}
      </select></td>
      <td width="300" style="padding: 5px"><input type="text" name="textfield" id="textfield" placeholder="Topic" class="form-control" /></td>
      <td width="158">
        <input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></td>
    </tr>
  </table>
<table class="table table-bordered">
    <tr>
      <th scope="col">S/NO</th>
      <th scope="col">Topic Name</th>
        <th scope="col">Subject</th>
      <th scope="col">Tutor Name</th>
      <th scope="col"> </th>
      <th scope="col"></th>
    </tr>
      {% for i in data %}
    <tr>
      <td width="50px">{{ forloop.counter }}</td>
      <td>{{ i.topic }}</td>
        <td>{{ i.TUTOR.SUBJECT.name }}</td>
        <td width="190px"><a href="/myapp/viewtutor/{{ i.TUTOR.id }}">{{ i.TUTOR.firstname }} {{ i.TUTOR.lastname }}</a></td>
        <td width="50px"><a class="btn btn-success" href="{{ i.note }}" download="">Download</a></td>
        <td width="50px"><a class="btn btn-danger" href="/myapp/senddoubts/{{ i.id }}">Ask</a></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
