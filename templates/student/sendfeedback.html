{% extends 'home.html' %}
{% block c %}

<body>
<form method="post" action="/myapp/sendfeedback_post/">
    {% csrf_token %}
  <table class="table table-bordered">
      <tr>
      <th width="190px" scope="row">Feedback</th>
      <td><textarea name="textfield" id="textfield" class="form-control" required></textarea></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Send" class="btn btn-success"/></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
