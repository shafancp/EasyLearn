{% block c %}
<body>
    <form action="/myapp/change_password_post/" method="post">
        {% csrf_token %}
<table class="table table-bordered">
            <tr>
                <th width="200px">Old Password</th>
                <td><input type="text" name="textfield" id="textfield" class="form-control" required/></td>
            </tr>
            <tr>
                <th>New Password</th>
                <td><input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
            </tr>
            <tr>
                <th>Confirm Password</th>
                <td><input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="button" id="button" value="Change Password" class="btn btn-success"/></td>
            </tr>
        </table>
</body>
{% endblock %}
