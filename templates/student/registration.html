<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/myapp/registration_post/" method="post" enctype="multipart/form-data" name="form1" id="form1">
    {% csrf_token %}
  <table width="410" border="1">
      <tr>
      <th scope="row">First Name</th>
      <td><input type="text" name="textfield" id="textfield" /></td>
    </tr>
    <tr>
      <th scope="row">Last Name</th>
      <td><input type="text" name="textfield2" id="textfield2" /></td>
    </tr>
    <tr>
      <tr>
      <th width="64" scope="row">Photo</th>
      <td width="330"><input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <th scope="row">Date Of Birth</th>
      <td><input type="date" name="textfield3" id="textfield3" /></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="male" id="RadioGroup1_0" />
          male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1" />
          female</label>
        <br />
      </p></td>
    </tr>
      <tr>
          <th>Course</th>
          <td><input type="text" name="textfield4" id="textfield4" /></td>
      </tr>
      <tr>
          <th>Institution</th>
          <td><input type="text" name="textfield5" id="textfield5" /></td>
      </tr>
    <tr>
      <th scope="row">Email</th>
      <td><input type="text" name="textfield6" id="textfield6" /></td>
    </tr>
    <tr>
      <th scope="row">Phone number</th>
      <td><input type="text" name="textfield7" id="textfield7" /></td>
    </tr>
    <tr>
      <tr>
      <th scope="row">Password</th>
      <td><input type="password" name="textfield8" id="textfield8" /></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" /></th>
    </tr>
  </table>
</form>
</body>
</html>
