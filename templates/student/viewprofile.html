{% extends 'home.html' %}
{% block c %}
<body><form action="" method="get">
<table class="table table-bordered">
    <tr>
      <th s><img src="{{ data.photo }}" height="100px" width="80px"></th>
    </tr>
    <tr>
      <th scope="row">First name</th>
      <td >&nbsp{{ data.firstname }}</td>
    </tr>
    <tr>
      <th scope="row">Last name</th>
      <td>{{ data.lastname }}</td>
    </tr>
    <tr>
      <th scope="row">DOB</th>
      <td>{{ data.DOB }}</td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td>{{ data.gender }}</td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>{{ data.email }}</td>
    </tr>
    <tr>
      <th scope="row">Phone Number</th>
      <td>{{ data.phoneno }}</td>
    </tr>
    <tr>
      <th><a href="/myapp/updateprofile/">Update Profile</a></th>
    </tr>
  </table>
</form>
</body>
{% endblock %}
