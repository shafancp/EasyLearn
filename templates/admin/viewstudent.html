{% extends 'admin/index.html' %}
{% block c %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/viewstudent_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>
      <th scope="col"><input type="text" name="textfield" id="textfield" class="form-control" required/></th>
      <th scope="col"><input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></th>
    </tr>
  </table>
<table class="table table-bordered">
    <tr>
      <th scope="col">SI/NO</th>
      <th scope="col">FIRST NAME</th>
      <th scope="col">LAST NAME</th>
      <th scope="col">DOB</th>
      <th scope="col">GENDER</th>
      <th scope="col">EMAIL</th>
      <th scope="col">PNONE NO</th>
        <th scope="col">PHOTO</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.firstname }}</td>
      <td>{{ i.lastname }}</td>
      <td>{{ i.DOB }}</td>
      <td>{{i.gender}}</td>
      <td>{{i.email}}</td>
      <td>{{i.phoneno}}</td>
      <td><img src="{{ i.photo }}"height="70px" width="70px"></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
