{% extends 'admin/index.html' %}
{% block c %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/viewsubject_post/">
    {% csrf_token %}
  <table class="pull-left">
    <tr>
      <th scope="col">SUBJECT</th>
      <th scope="col">
      <input type="text" name="textfield" id="textfield" class="form-control" required/></th>
      <th scope="col"><input type="submit" name="button" id="button" value="Search" class="btn btn-success"/></th>
    </tr>
  </table>
<table class="table table-bordered">
    <tr>
      <th width="54" scope="col">SI/NO</th>
      <th width="92" scope="col">SUBJECT NAME</th>
      <th width="47" scope="col"></th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ i.name }}</td>
      <td><a href="/myapp/delete_subject/{{ i.id }}" onclick="return confirm('Are You Sure?')">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
